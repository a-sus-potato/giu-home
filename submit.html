<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>GIU SPEEDRUN PAGE</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Navbar-With-Button-icons.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="position-relative py-4 py-xl-5"></section>
    <section class="position-relative py-4 py-xl-5">
        <div class="container position-relative">
            <div class="row d-flex justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
                    <div class="card mb-5">
                        <div class="card-body p-sm-5">
                            <h2 class="text-center mb-4">Submit a Run</h2>
                            <form method="post">
                                <div class="mb-3"><input class="form-control" type="text" id="name" name="name" placeholder="Name"></div><input class="form-control" type="text" id="time" name="time" placeholder="Time">
                                <div class="mb-3"></div><input class="form-control" type="text" id="link" name="link" placeholder="Link to Video">
                                <div class="mb-3"></div>
                                <div><button class="btn btn-primary d-block w-100" id="send" style="margin-top:40px;" type="button">Send </button></div>
                                <div></div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/submit.js"></script>
</body>

</html>
